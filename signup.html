<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project SES — Sign Up</title>
<style>
body {
  background-color: #111318;
  color: #e1e3e8;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  padding: 0;
  line-height: 1.6;
}
.container {
  max-width: 900px;
  margin: 0 auto;
  padding: 20px;
}
header {
  background: #1a1d24;
  padding: 18px 0;
  box-shadow: 0 1px 4px rgba(0,0,0,0.4);
}
header h1 {
  text-align: center;
  font-size: 22px;
  margin-bottom: 10px;
}
nav {
  display: flex;
  justify-content: center;
  gap: 20px;
}
nav a {
  color: #d7d9df;
  text-decoration: none;
}
nav a:hover {
  color: #70a5ff;
}
main h2 {
  text-align: center;
  margin-bottom: 30px;
}
section {
  background: #1b1f29;
  padding: 25px 20px;
  border-radius: 14px;
  margin-bottom: 25px;
  box-shadow: 0 4px 16px rgba(0,0,0,0.5);
}
section h3 {
  color: #9fb3ff;
  margin-bottom: 15px;
}
#quiz-progress, #game-progress {
  background: #14161d;
  padding: 15px;
  border-radius: 12px;
  border: 1px solid #262a35;
  min-height: 50px;
  color: #cfd2d9;
}
footer {
  text-align: center;
  padding: 20px;
  background: #1a1d24;
  color: #d7d9df;
  margin-top: 50px;
}
@media (max-width:768px){
  nav {flex-direction: column; gap: 15px;}
}

.signup form {
  display: flex;
  flex-direction: column;
  gap: 15px;
  max-width: 400px;
  margin: 0 auto;
}
.signup input {
  padding: 12px 15px;
  border: 1px solid #262a35;
  border-radius: 10px;
  background: #14161d;
  color: #e1e3e8;
  font-size: 16px;
  outline: none;
  transition: border 0.2s, box-shadow 0.2s;
}
.signup input:focus {
  border-color: #70a5ff;
  box-shadow: 0 0 8px rgba(112,165,255,0.3);
}
.signup button {
  padding: 12px 15px;
  border: none;
  border-radius: 10px;
  background: #70a5ff;
  color: #111318;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.2s;
}
.signup button:hover {
  background: #4d85e6;
}
.signup p {
  text-align: center;
  margin-top: 10px;
}
.signup a {
  color: #70a5ff;
  text-decoration: none;
}
.signup a:hover {
  text-decoration: underline;
}
#signup-error {
  color: #ff6b6b;
  text-align: center;
  font-weight: bold;
}
</style>
</head>
<body>

<header>
  <div class="container">
    <h1>Project SES — Create Account</h1>
    <nav>
      <a href="/index.html">Home</a>
      <a href="/login.html">Login</a>
    </nav>
  </div>
</header>

<main class="container">
  <section class="signup">
    <h2>Create a New Account</h2>

    <form id="signup-form">
      <input type="email" id="signup-email" placeholder="Email Address" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <input type="password" id="signup-confirm" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
      <p id="signup-error"></p>
    </form>

    <p>Already have an account? <a href="/login.html">Log In</a></p>
  </section>
</main>

<script type="module">
import { signup } from '/src/assets/js/auth.js';

const signupForm = document.getElementById('signup-form');
const errorElem = document.getElementById('signup-error');

signupForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = document.getElementById('signup-email').value;
  const password = document.getElementById('signup-password').value;
  const confirm = document.getElementById('signup-confirm').value;

  if (password !== confirm) {
    errorElem.textContent = 'Passwords do not match!';
    return;
  }

  try {
    const user = await signup(email, password);
    if (user) {
      window.location.href = '/login.html';
    } else {
      errorElem.textContent = 'Sign up failed. Please try again.';
    }
  } catch (err) {
    errorElem.textContent = err.message;
  }
});
</script>

</body>
</html>
